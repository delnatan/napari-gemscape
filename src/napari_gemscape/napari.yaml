name: napari-gemscape
display_name: GEMscape
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/manifest.html for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: napari-gemscape.get_reader
      python_name: napari_gemscape._reader:napari_get_reader
      title: Open data with GEMscape
    - id: napari-gemscape.write_multiple
      python_name: napari_gemscape._writer:write_multiple
      title: Save multi-layer data with GEMscape
    - id: napari-gemscape.write_single_image
      python_name: napari_gemscape._writer:write_single_image
      title: Save image data with GEMscape
    - id: napari-gemscape.make_sample_data
      python_name: napari_gemscape._sample_data:make_sample_data
      title: Load sample data from GEMscape
    - id: napari-gemscape.make_container_widget
      python_name: napari_gemscape:ImageThreshold
      title: Make threshold Container widget
    - id: napari-gemscape.make_magic_widget
      python_name: napari_gemscape:threshold_magic_widget
      title: Make threshold magic widget
    - id: napari-gemscape.make_function_widget
      python_name: napari_gemscape:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: napari-gemscape.make_qwidget
      python_name: napari_gemscape:ExampleQWidget
      title: Make example QWidget
  readers:
    - command: napari-gemscape.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-gemscape.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-gemscape.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: napari-gemscape.make_sample_data
      display_name: GEMscape
      key: unique_id.1
  widgets:
    - command: napari-gemscape.make_container_widget
      display_name: Container Threshold
    - command: napari-gemscape.make_magic_widget
      display_name: Magic Threshold
    - command: napari-gemscape.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: napari-gemscape.make_qwidget
      display_name: Example QWidget
